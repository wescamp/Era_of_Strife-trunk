#textdomain wesnoth-Era_of_Strife
[unit_type]
    id=Gnoll
    name= _ "Gnoll"
    race=gnolls
    image="gnolls/gnoll.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=gnollfoot
    movement=5
    experience=30
    level=1
    alignment=chaotic
    advances_to=Gnoll Sharpshooter
    cost=15
    usage=archer
    description= _ "TODO"+{SPECIAL_NOTES}+{SPECIAL_NOTES_SWAMP_PROWL} #I suck at making LV1 descriptions... so I am gonna get back to it later...
