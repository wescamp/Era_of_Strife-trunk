            duration=50
            image="gnolls/gnoll.png"
        [/frame]
        [frame]
            duration=200
            image="gnolls/gnoll.png"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
