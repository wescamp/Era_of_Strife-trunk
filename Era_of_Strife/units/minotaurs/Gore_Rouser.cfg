#textdomain wesnoth-strife
[unit_type]
    id=Minotaur Rouser
    name= _ "Rouser"
    race=minotaurs
    image="minotaurs/rouser.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=minotaurfoot
    [resistance]
        blade=100
        pierce=90
        impact=90
    [/resistance]
    movement=4
    experience=80
    level=2
    alignment=chaotic
    advances_to=Minotaur Overlord
    cost=35
    usage=fighter
    description= _ "The Rousers are the elite of the minotaur infantry who seek either generalship or executionership; their bravery is derived from the desire to obtain higher ranks in minotaur society."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DIVINE_HEALTH}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "minotaurs/rouser-defend-2.png" "minotaurs/rouser-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {ABILITY_DIVINE_HEALTH}
    [/abilities]
    [attack]
        name=battle axe
        #textdomain wesnoth-units
        description=_"battle axe"
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/battleaxe.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="minotaurs/rouser.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="minotaurs/rouser.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="minotaurs/rouser.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="minotaurs/rouser.png"
        [/frame]
        [frame]
            duration=100
            image="minotaurs/rouser.png"
        [/frame]
    [/attack_anim]
[/unit_type]
