    image="saurians/swamp-margrave.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=80
    movement_type=freeswampsaurian
    [defense]
        shallow_water=30
        swamp_water=30
    [/defense]
    [resistance]
        blade=70
        cold=130
        fire=130
        impact=80
        pierce=60
    [/resistance]
    movement=5
    experience=150
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
