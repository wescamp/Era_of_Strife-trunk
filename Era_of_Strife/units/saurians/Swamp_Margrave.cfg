    [attack]
        name=axe
        #textdomain wesnoth-units
        description= _ "axe"
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=14
        number=2
        defense_weight=0.0
    [/attack]
    [attack]
        name=shield
        #textdomain wesnoth-Era_of_Strife
        description= _ "shield"
        type=impact
        range=melee
        damage=20
        number=1
        icon=attacks/rectangular-shield.png
